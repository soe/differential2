<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <title>Appirio</title>

  <!-- common -->
  <link type="text/css" rel="stylesheet" href="css/common.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">
  <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
  <!-- /common -->

  <!-- detail diff only -->
  <link href="css/diffview.css" rel="stylesheet" type="text/css" media="all">
  <script src="lib/detaildiff/spin.min.js"></script>
  <script src="lib/detaildiff/diffcomponent.js"></script>
  <script src="lib/detaildiff/difflib.js"></script>
  <script src="lib/detaildiff/diffview.js"></script>
  <!-- /detail diff only -->
</head>
<body>

<div id="cmc-container">

  <!-- /header-bar -->
  <div id="container">

    <!-- /header-container -->
    <table id="result-data">
      <colgroup>
        <col class="element">
        <col class="status">
        <col class="element">
      </colgroup>
      <thead>
      <tr>
        <th><span class="name" id="source-name">A</span>
        </th>
        <td>&nbsp;</td>
        <th><span class="name" id="target-name">B</span>
        </th>
      </tr>
      </thead>
      <tbody>

      <tr>
        <th colspan="3" class="ApexPage heading">A</th>
      </tr>

      <tr id="CMC_AssetStore-row" class="ApexPage is-modified status-filter-show element-filter-show" style="display: table-row;">
        <td class="source">
          <dl>
            <dt class="data-item-name">B1</dt>
            <dd class="data-item-who"></dd>
          </dl>
        </td>
        <td class="status"><i class="icon-not-equal"></i></td>
        <td class="target">
          <dl>
            <dt class="data-item-name">A2</dt>
            <dd class="data-item-who"></dd>
          </dl>
        </td>
      </tr>

      <!-- detail diff -->
      <style type="text/css">
        #diffview {
          height: 600px;
          background-color: white;
        }
      </style>
      <tr>
        <td colspan="3">
          <div id="diffview" class="detail-diff-container"></div>
          <script type="text/javascript">
            var differ = new DiffComponent.create($("#diffview"));
            differ.load("data/B1.txt", "data/A2.txt");
          </script>
        </td>
      </tr>
      <!-- /detail diff -->

      <tr>
        <th colspan="3" class="ApexPage heading">C</th>
      </tr>

      </tbody>
    </table>
    <!-- /result-data --></div>
  <!-- /container -->
  <div id="footer" class="clearfix"><a href="javascript:void(0);" class="logo"></a>
    <ul class="links">
      <li><a href="http://www.appirio.com/company/support.php">Support</a></li>
      <li><a href="http://www.appirio.com/technology/CloudMgmtCenter.php">About</a></li>
      <li>Â© 2012 Appirio Inc. All rights reserved.</li>
    </ul>
  </div>
  <!-- /footer --></div>


</body>
</html>
